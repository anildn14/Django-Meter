{% if reading_list %}
        <div class="row">
            <!-- <div class="col-sm-12">
                <h3>Table View</h3>
            </div> -->
            <div class="col-sm-4 col-md-4 col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Meter ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in reading_list %}
                                    <tr>
                                        <td>
                                            <a href="{% url 'meter:detail' r.meter_id %}">{{ r.meter_id }}</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
