{% if meterid %}
<div class="row">
    <div class="col-sm-12">
        <h3>Table View</h3>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Meter ID</th>
                            <th scope="col">Sequence ID</th>
                            <th scope="col">TimeStamp</th>
                            <th scope="col">Connection Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in meterid.datas.all %}
                            <tr>
                                <td scope="row">{{ meterid }}</td>
                                <td>{{ x.sequence_id }}</td>
                                <td>{{ x.timestamp }}</td>
                                <td>{{ x.connection_status }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endif %}
</div>
